<div>
  <div class="block-titre">
    <button routerLink="/" class="btn btn-warning">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
      <h1 class="">Formulaire d'authentification</h1>
      <!--<h1 *ngIf="typeAction == 'login'" class="">Formulaire d'authentification</h1>-->
      <!--<h1 *ngIf="typeAction === 'inscription'" class="">Formulaire d'inscription</h1>-->
  </div>

  <form class="block-form box-shadow-white my-5" (submit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group d-block text-start mt-5">
      <label class="eltOrange" for="identifiant">Identifiant</label><br>
      <input class="w-100" required type="text" formControlName="identifiant">
    </div>

    <div class="form-group d-block text-start mt-4">
      <label class="eltOrange" for="motDePasse">Mot de passe</label><br>
      <input class="w-100" required type="password" maxlength="12" formControlName="motDePasse">
    </div>

    <div class="form-group flex-center my-3">
      <button class="btn btn-success" type="submit">Valider</button>
    </div>

    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="tentativeConnexion && echecConnexion">
        Echec d'authentification : {{ messageErreur }}
      </div>
    </div>
 </form>
</div>
